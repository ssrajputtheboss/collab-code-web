<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type = "text/css" href="codemirror/lib/codemirror.css">
    <link rel = "stylesheet" type = "text/css" href="codemirror/theme/monokai.css">
    <link href="https://unpkg.com/tailwindcss@^1.0/dist/tailwind.min.css" rel="stylesheet">
    <script src="codemirror/lib/codemirror.js" ></script>
    <script src = "codemirror/mode/python/python.js"></script>
    <script src = "codemirror/mode/clike/clike.js"></script>
    <script src = "codemirror/mode/javascript/javascript.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/socket.io-client@3.1.3/dist/socket.io.min.js"></script>
    <script src="js/main.js"></script>
    <script src="js/handle.js"></script>
    <script src="js/socketEvents.js"></script>
    <script src="js/utils.js"></script>
    <title>Collab&lt;Code/&gt;</title>
</head>
<body class="h-screen bg-gray-900">
    <header class="text-white items-center text-center justify-end text-4xl h-20 border-2 border-black">
        Collab&lt;Code/&gt;
    </header>
    <!--login-->
    <div class="w-full h-full flex justify-center items-center" id="login" style="display: flex;">
        <div style="max-width: 400px;height: fit-content;" class="border-2 p-4">
            <input class="m-2 h-10 text-white w-full bg-gray-900" type="text" id="roomname" placeholder="Roomname" />
            <input class="m-2 h-10 text-white w-full bg-gray-900" type="text" id="username" placeholder="Username" />
            <input class="m-2 h-10 text-white w-full bg-gray-900" type="text" id="token" placeholder="Token" />
            <input class="m-2 h-10 text-white w-full bg-gray-900" type="password" id="password" placeholder="Password" />
            <label id="err" class="text-red-500"></label>
            <div class="w-full flex justify-around items-center">
                <button onclick="login()" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">
                    Create
                </button>
                <button onclick="join()" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">
                    Join
                </button>
            </div>
        </div>
    </div>
    <!--home-->
    <div id="home" class="h-full w-full" style="display: none;">
        <div id="tabs" class="flex justify-start items-center h-16 overflow-x-scroll">
            <button type="button" onclick="showModal()">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 m-2 border-2 border-green-800" fill="none" viewBox="0 0 24 24" stroke="green">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 13h6m-3-3v6m5 5H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z" />
                </svg>
            </button>
        </div>
        <div style="display: none;" id="createfile" class="z-20 fixed w-full h-full flex justify-center items-center">
            <div style="max-width: 450px;height: fit-content;" class="bg-green-900 border-2 p-4 flex flex-col items-end rounded">
                <input class="m-2 h-10 text-white w-full bg-gray-900" type="text" id="fname" placeholder="FileName" />
                <input class="m-2 h-10 text-white w-full bg-gray-900" type="text" id="sname" placeholder="SnippetName" />
                <div class="w-full flex justify-around items-center">
                    <button onclick="createFile()" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">
                        Create
                    </button>
                    <button onclick="hideModal()" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">
                        Cancel
                    </button>
                </div>
            </div>
        </div>
        <div id="editor" class="w-full h-full">
            <textarea style="font-size: 20px;" id="codeeditor">
            </textarea>
            <button type="button" onclick="updateFile()">save</button>
        </div>
    </div>
    <script>
        let editor = CodeMirror.fromTextArea(document.getElementById('codeeditor'), {
            mode:'text/x-python' ,lineNumbers : true , indentSize:4 , theme:"monokai"
        })
        editor.setSize("100%","80%")
        editor.setValue('')
        editor.on(
            'change',
            (editor,change)=>{
                console.log(change);
                if(change.origin !== 'setValue' && change.origin !== 'replaceRange'){
                    if(change.origin.includes("undo") || change.origin.includes("delete") || change.origin.includes("paste")){
                        //replace whole text in reciever's editor
                        change.replaced = editor.getValue()
                    }
                    socket.emit('forward',{
                        token : token ,
                        roomName : roomname ,
                        fname : fileList[activeIndex].fname,
                        change : change
                    })
                }
            }
        )
    </script>
</body>
</html>
